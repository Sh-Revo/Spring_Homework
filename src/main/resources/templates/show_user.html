<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>User Manager</title>
</head>
<body>
<div align="center">
    <h2>User Manager</h2>

    <h3><a th:href="@{/api/user/add_user}">New User</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tbody>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.id}"></span></td>
                <td><span th:text="${user.firstname}"></span></td>
                <td><span th:text="${user.lastname}"></span></td>
                <td><span th:text="${user.email}"></span></td>
                <td><span th:text="${user.password}"></span></td>

                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/api/user/edit_user/(id=${user.id})}">Edit</a>
                </td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/api/user/delete_user/(id=${user.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <h3><a th:href="@{/home}">Go Main Form</a></h3>
</div>
</body>
</html>
